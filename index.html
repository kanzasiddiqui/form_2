<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <tr>
        First name:&nbsp; <input type="text" placeholder="Enter name here">
        second name:&nbsp; <input type="text" placeholder="Enter surname here">
    </tr>
    <br>
    <br>
    <input type="radio" id="male" name="gender">male
    <label for="male"></label>
    <br>
    <input type="radio" id="female" name="gender"> female
    <label for="female"></label>
    <br>
    <br>
    email:<input type="email" placeholder="e-mail address">
    <br>
    <br>
    comment:
    <br>
    <textarea rows="8" cols="48"></textarea>
    <br>
    <select name="profession" id="profession">
        <option value="cork">cork</option>
        <option value="manager">manager</option>
        <option value="developer">developer</option>
        <option value="teacher">teacher</option>

    </select>
    <br>
    <br>
    <button type="sendfeedback">sendfeedback</button>
    <button >reset</button>
    </form>
    
    
</body>
</html>
